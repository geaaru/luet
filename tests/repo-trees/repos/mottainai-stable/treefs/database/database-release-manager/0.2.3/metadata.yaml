compilespec:
    steps:
        - mkdir -p /database-release-manager/ && cd /dbrm && aclocal && autoconf && automake --add-missing && ./configure --with-configfile-path=$DBRM_DEFAULT_CONFPATH --prefix=/usr && make && DESTDIR=/database-release-manager/ make install
    env:
        - LUET_YES=true
        - DBRM_DEFAULT_CONFPATH=/etc/dbrm.conf
    prelude:
        - luet install development/make development/automake utils/autoconf development/m4 vcs/git shells/bash
        - PACKAGE_VERSION=${PACKAGE_VERSION%\+*} && git config --global advice.detachedHead false && git clone https://github.com/geaaru/database-release-manager.git --depth 1 -b v$PACKAGE_VERSION /dbrm
